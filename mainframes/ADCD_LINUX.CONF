#********************************************************************
# CONFIGURAGION FILE FOR ADCD Z/OS 1.10 SUMMER                      *
#********************************************************************
# FOR ALL THE LOADPARM OPTIONS VISIT:                               *
# http://dtsc.dfw.ibm.com/MVSDS/'HTTPD2.ADCD.GLOBAL.HTML(READ110S)' *
#********************************************************************
# CUSTOM LOADPARM OPTIONS                                           *
# SA - LOADS ALL LIBRARIES AND STARTS UP AUTOMATION (JES2)          *
# J3 - LOADS ALL LIBRARIES AND STARTS UP BASIC z/OS SYSTEM (JES3)   *
#********************************************************************

ARCHMODE  z/Arch
OSTAILOR  z/OS
CPUSERIAL 08A89F
CPUMODEL  7060
LPARNAME  DUZA
LOADPARM  0A82SAM1
MODEL     UBUNTU
PLANT     ZZ
MAINSIZE  1856
HERCPRIO  -20
CPUPRIO   -20
DEVPRIO   -20
DEVTMAX   0
TODRAG    2
NUMCPU    4
SYSEPOCH  1900
TZOFFSET  -0000
PANTITLE  "ADCD z/OS 1.10 on Hercules"
PANRATE   FAST
CNSLPORT  23
PGMPRDOS  LICENSED

#********************************************************************
# SYMBOLS DEFINITION                                                *
#********************************************************************

DEFSYM DASD "/home/server/MAINFRAME/DASD"
DEFSYM PROD "/home/server/MAINFRAME/PROD"
DEFSYM PRTR "/home/server/MAINFRAME/PRTR"

